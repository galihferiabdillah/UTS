<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Tracking Pesanan — BookSmart</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-4 flex items-center justify-between">
      <a href="index.html" class="text-2xl font-bold text-blue-600">BookSmart</a>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8">
    <div class="max-w-lg mx-auto bg-white p-6 rounded shadow">
      <h2 class="text-2xl font-bold mb-4">Lacak Pesanan</h2>
      <form onsubmit="event.preventDefault(); document.getElementById('result').textContent='Status: Dalam proses (demo)';" class="grid gap-3">
        <input required placeholder="Masukkan ID pesanan" class="p-2 border rounded" />
        <button class="bg-blue-600 text-white py-2 rounded mt-2">Lacak</button>
      </form>
      <div id="result" class="mt-4 text-gray-700"></div>
    </div>
  </main>

  <footer class="bg-white border-t py-6">
    <div class="container mx-auto px-4 text-center text-sm text-gray-600">© BookSmart Store</div>
  </footer>
</body>
</html>
