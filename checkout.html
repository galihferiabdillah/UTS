<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>BookSmart Store — Checkout</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-4 flex items-center justify-between">
      <a href="index.html" class="text-2xl font-bold text-blue-600">BookSmart</a>
      <a href="stok.html" class="px-3 py-2 bg-blue-600 text-white rounded">Stok</a>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8">
    <div class="max-w-lg mx-auto bg-white p-6 rounded shadow">
      <h2 class="text-2xl font-bold mb-4">Checkout</h2>
      <form id="checkoutForm" class="grid gap-3">
        <input required placeholder="Nama lengkap" class="p-2 border rounded" />
        <input required placeholder="Email" class="p-2 border rounded" />
        <input required placeholder="Alamat pengiriman" class="p-2 border rounded" />
        <button class="bg-blue-600 text-white py-2 rounded mt-2">Konfirmasi & Bayar</button>
      </form>
    </div>
  </main>

  <footer class="bg-white border-t py-6">
    <div class="container mx-auto px-4 text-center text-sm text-gray-600">© BookSmart Store</div>
  </footer>

  <script>
    document.getElementById('checkoutForm').addEventListener('submit', (e)=>{
      e.preventDefault();
      alert('Pesanan dikonfirmasi (demo). Terima kasih!');
      location.href = 'index.html';
    });
  </script>
</body>
</html>
